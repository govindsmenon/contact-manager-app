<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold text-danger">Add contact</p>
            <p class="fst-italic">This is a contact manager which manages all the contacts of all the users. This will help you to find phone numbers.</p>
        </div>
    </div>
</div>

<!-- Create Contact Form -->
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <form>
                <div class="mb-2">    
                    <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="mb-2">    
                    <input type="text" class="form-control" placeholder="Photo URL">
                </div>
                <div class="mb-2">    
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-2">    
                    <input type="number" class="form-control" placeholder="Mobile">
                </div>
                <div class="mb-2">    
                    <input type="text" class="form-control" placeholder="Company">
                </div>
                <div class="mb-2">    
                    <input type="text" class="form-control" placeholder="Title">
                </div>
                <div class="mb-2">    
                    <select class="form-control">
                        <option value="">Select a Group</option>
                    </select>
                </div>
                <div class="mb-2">    
                   <input type="submit" class="btn btn-danger" value="Create">
                   <a class="btn btn-dark ms-2" routerLink="/">Close</a>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <img alt="" src="http://pluspng.com/img-png/user-png-icon-young-user-icon-2400.png" class="contact-img">
        </div>
    </div>
</div>
